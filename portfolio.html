<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page title -->
  <title>Portfolio | Ovik</title>
  <!-- Meta Description for SEO -->
  <meta name="description" content="Personal developer portfolio template built with HTML, CSS, and JavaScript. Perfect for showcasing your work.">
  <!-- Meta Keywords for SEO -->
  <meta name="keywords" content="portfolio, developer, html, css, javascript, responsive, themeforest">
  <!-- Author of the Website -->
  <meta name="author" content="Ovik Biswas">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
  <!-- Main CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Custom CSS for brand colors and more -->
  <link rel="stylesheet" href="./assets/css/custom.css">
  <!-- Kursorjs style -->
  <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
  <!-- Fonts -->
  <link rel="stylesheet" href="./assets/css/all.min.css">
</head>
<body class="bg-mybg">
  

  <!-- navigation menu start -->
  <div id="nav" class="">
    <!-- Dynamic loaded by JavaScript -->
  </div>
  <!-- navigation menu end -->


  <!-- hero section Start | It contains heading -->
  <section class="w-full md:aspect-2/1 lg:aspect-10/3 aspect-square subhero flex items-center justify-center flex-col">
    <h1 class="text-mytext text-6xl lg:text-8xl font-myFont">My Portfolio</h1>
    <span class="text-mytext md:text-xl lg:text-3xl"><a href="./" class="hover:text-primary transition-all">Home</a> > <a class="text-primary">Portfolio</a></span>
  </section>
  <!-- hero section End -->


  <!-- main portfolio content start -->
   <main class="portfolio lg:grid-cols-2 grid gap-20 lg:gap-40 m-20 lg:m-40" id="portfolio-cards">
    <!-- Data injected by json file -->
  </main>
  <!-- main portfolio content end -->


  <!-- contact form start -->
  <div class="title">
    <span>Let's Collaborate</span>
  </div>
  <div id="form">
    <!-- Dynamic loaded by JavaScript -->
  </div>
  <!-- contact form end -->


  <!-- footer section start -->
  <div id="footer">
    <!-- Dynamic loaded by JavaScript -->
  </div>
  <!-- footer section end -->


  <!-- go top button start | It contains Go top button fixed in bottom after few scroll bottom -->
  <div id="top"></div>
  <a href="#top" id="goTop">
    <i class="fa-solid fa-arrow-up"></i>
    <svg>
      <circle cx="30" cy="30" r="27" />
    </svg>
  </a>
  <!-- go top button end -->


  <!-- Korsor js -->
  <script defer src="./assets/js/kursor.js"></script>
  <!-- Scroll reveal -->
  <script defer src="./assets/js/scrollreveal.js"></script>
  <!-- Smooth scroll -->
  <script defer src="./assets/js/lenis.min.js"></script>
  <!-- Main js -->
  <script defer src="./assets/js/script.js"></script>
  <!-- Sweet alert 2 -->
  <script src="./assets/js/sweetalert2@11.js"></script>


</body>
</html>
